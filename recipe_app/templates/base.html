<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>{{page}}</title>
        <style>
            table, th, td {
            border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary shadow-lg">
            <div class="container-fluid text-body-secondary">
                <a class="navbar-brand text-reset"><b>Recipe Master</b></a>
                <form class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                    <a href = "/logout/" class="btn btn-outline-danger" type="submit">Logout</a>
                {% else %}
                    <a href = "/login/" class ="btn btn-outline-success" type="submit">Login</a>
                {% endif %}
                </form>
            </div>
        </nav>
        
        {% block start %}

        {% endblock %}

    </body>
</html>
